<!doctype html>
 <html class="no-js" lang="en">
<head>
  <meta charset="utf-8">

  <title></title>

  <link rel="stylesheet" href="css/style.css?v=2">

</head>

<body>
    <div id="wrapper">
        <div id="sidebar">
            <div id="username" contenteditable="true">
              Username
            </div>
            <div id="create_pad">
              Create New
            </div>
            <div id="new_pad_form", style="display:none">
              <form>
                <input type="text" name="new_pad_title" />
                <input type="submit" value="Create" />
              </form>
            </div>
            <ul id="fileList">
            </ul>
        </div>
        <div id="editor">
            <div id="writeDrawToggle">
                <input type="button" class="active" id="writeToggle" value="Write" name="" />
                <input type="button" id="drawToggle" value="Draw" name="" />
            </div>
            <textarea></textarea>
            <canvas></canvas>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
    <script>window.jQuery || document.write("<script src='js/libs/jquery-1.6.2.min.js'>\x3C/script>")</script>

    <!-- scripts concatenated and minified via ant build script-->
    <script src="js/libs/jquery.tmpl.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    
    <script type ="text/x-jquery-tmpl" id = "padTitleTemplate">
      <li>
        ${title}
      </li>
    </script>

</body>
</html>
